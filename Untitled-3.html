<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Monitoring Dashboard</h1>
        <nav>
            <a href="#about">About</a> | 
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About</h2>
            <p>This website helps users monitor key health parameters such as heart rate, blood pressure, and body temperature.</p>
        </section>

        <section id="monitor">
            <h2>Enter Health Metrics</h2>
            <form id="healthForm">
                <label for="heartRate">Heart Rate (bpm):</label>
                <input type="number" id="heartRate" placeholder="e.g., 72" required><br>

                <label for="bloodPressure">Blood Pressure (mmHg):</label>
                <input type="text" id="bloodPressure" placeholder="e.g., 120/80" required><br>

                <label for="temperature">Body Temperature (Â°C):</label>
                <input type="number" id="temperature" step="0.1" placeholder="e.g., 36.6" required><br>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="results">
            <h2>Health Metrics Summary</h2>
            <ul id="summary">
                <!-- Health data will appear here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Health Monitoring System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
